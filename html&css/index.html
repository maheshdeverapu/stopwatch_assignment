<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1>Stop Watch</h1>
        <h2 class="display_timer" >${hour} : ${minute} : ${second} : ${milliSecond}</h2>
        <!-- <h2 class="display_timer" >00 : 00 : 00 :00</h2> -->
        <div class="buttons">
            <button class="button1" onclick="startHandling()">Start</button>
            <button class="button2" onclick="PauseHandling()">Pause</button>
            <button class="button3" onclick="resetHandling()">Reset</button>
            <button class="button4" onclick="castHandling()">Cast</button>
        </div>
            <p></p>
        <script src="../javascript/script.js" type="text/javascript"></script>
    </div>
</body>
